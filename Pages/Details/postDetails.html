<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="icon" href="../../Images/icon.jpg" class="rounded-circle">
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Import Custom CSS -->
    <link rel="stylesheet" href="../style.css">

</head>

<body>
    <!-- Start Dark & Light Mode -->
    <div class="form-check form-switch position-fixed end-0" style="z-index: 2222; top:75px;">
        <input class="form-check-input p-2 shadow-none cursor-pointer" type="checkbox" role="switch" id="themeSwitch" onclick="toggleTheme()" />
    </div>
    <!-- End Dark & Light Mode -->

    <!-- Start Loader  -->
    <div id="loader"
        class="position-fixed start-0 end-0 top-0 bottom-0 d-flex justify-content-center align-items-center"
        style="z-index: 11111;">
        <div class="center-body">
            <div class="loader-circle-2"></div>
        </div>
    </div>
    <!-- End Loader  -->

    <div>
        <!-- Start Toasts -->
        <div class="toast-container toasts-position w-25 h-25 ">
            <div class="toast fade" role="alert" id="toast">
                <div class="toast-header">
                    <strong class="me-auto" id="username"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">

                </div>
            </div>
        </div>
        <!-- End Toasts -->

        <!-- Start Login Modals -->
        <div class="modal fade" id="login-modal" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Login</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-1">
                                <label for="input-username" class="col-form-label">UserName:</label>
                                <input type="text" class="form-control" id="input-username">
                            </div>
                            <div class="mb-1">
                                <label for="input-password" class="col-form-label">Password:</label>
                                <input type="password" class="form-control" id="input-password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" onclick="Login(event)">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Login Modals -->

        <!-- Start Register Modals -->
        <div class="modal fade" id="register-modal" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Register A New User</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-1">
                                <label for="register-image-input" class="col-form-label">Profile Image:</label>
                                <input type="file" class="form-control" id="register-image-input" />
                            </div>
                            <div class="mb-1">
                                <label for="register-name-input" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="register-name-input">
                            </div>
                            <div class="mb-1">
                                <label for="register-username-input" class="col-form-label">UserName:</label>
                                <input type="text" class="form-control" id="register-username-input">
                            </div>
                            <div class="mb-1">
                                <label for="register-email-input" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="register-email-input">
                            </div>
                            <div class="mb-1">
                                <label for="register-password-input" class="col-form-label">Password:</label>
                                <input type="password" class="form-control" id="register-password-input">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" onclick="Register(event)">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Register Modals -->

        <!-- Start Nav Bar Container -->
        <div class="container mh-100 p-0 mt-md-2 mb-md-5">
            <div class="d-md-flex justify-content-center">
                <div class="col-sm-12 col-md-9">
                    <nav id="navbar" class="navbar navbar-expand-md shadow rounded py-3">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="../Home/Home.html">Social Media</a>
                            <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link cursor-pointer" onclick="profileClicked()">Profile</a>
                                    </li>
                                </ul>
                                <div class="w-100 d-flex flex-column flex-md-row justify-content-end gap-2">
                                    <!-- Login Modal Button -->
                                    <button id="login-btn" type="button" data-bs-toggle="modal"
                                        data-bs-target="#login-modal" class="btn btn-outline-success">Login</button>
                                    <button id="register-btn" type="button" data-bs-toggle="modal"
                                        data-bs-target="#register-modal"
                                        class="btn btn-outline-success">Register</button>
                                    <div id="user-info"
                                        class="d-flex flex-column flex-md-row align-items-md-center gap-2">
                                        <!-- User Image -->
                                        <div class="d-flex align-items-center gap-4 gap-md-2">
                                            <img id="nav-image" onclick="profileClicked()"
                                                class="rounded-circle cursor-pointer border border-2 p-1" alt="user" width="55" height="55">
                                            <!-- User Name -->
                                            <strong id="nav-username" onclick="profileClicked()"
                                                class="cursor-pointer"></strong>
                                        </div>
                                        <!-- Logout Button -->
                                        <button id="logout-btn" onclick="Logout(location.href = '../Home/Home.html')"
                                            type="button" class="btn btn-outline-danger">Logout</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <!-- End Nav Bar Container -->

        <!-- Start User's Post -->
        <div class="container mh-100 p-0 mt-md-2 mb-md-5">
            <div id="posts">

            </div>
        </div>
        <!-- End User's Post -->

        <!-- Import Axios -->
        <script src="../../node_modules/axios/dist/axios.min.js"></script>
        <!-- Import Custom JS -->
        <script src="../common.js"></script>
        <script src="./main.js"></script>
</body>

</html>
