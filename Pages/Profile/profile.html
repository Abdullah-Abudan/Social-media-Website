<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="../../Images/icon.jpg" class="rounded-circle">
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Import Custom CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Start Loader  -->
    <div id="loader"
        class="position-fixed start-0 end-0 top-0 bottom-0 d-flex justify-content-center align-items-center"
        style="z-index: 11111;">
        <div class="center-body">
            <div class="loader-circle-2"></div>
        </div>
    </div>
    <!-- End Loader  -->

    <!-- Start Toasts -->
    <div class="toast-container toasts-position w-25 h-25 ">
        <div class="toast fade" role="alert" id="toast">
            <div class="toast-header">
                <strong class="me-auto" id="username"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">

            </div>
        </div>
    </div>
    <!-- End Toasts -->

    <!-- Start Login Modals -->
    <div class="modal fade" id="login-modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-1">
                            <label for="input-username" class="col-form-label">UserName:</label>
                            <input type="text" class="form-control" id="input-username">
                        </div>
                        <div class="mb-1">
                            <label for="input-password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="input-password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="Login(event)">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Login Modals -->

    <!-- Start Register Modals -->
    <div class="modal fade" id="register-modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Register A New User</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-1">
                            <label for="register-image-input" class="col-form-label">Profile Image:</label>
                            <input type="file" class="form-control" id="register-image-input" />
                        </div>
                        <div class="mb-1">
                            <label for="register-name-input" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="register-name-input">
                        </div>
                        <div class="mb-1">
                            <label for="register-username-input" class="col-form-label">UserName:</label>
                            <input type="text" class="form-control" id="register-username-input">
                        </div>
                        <div class="mb-1">
                            <label for="register-email-input" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="register-email-input">
                        </div>
                        <div class="mb-1">
                            <label for="register-password-input" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="register-password-input">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="Register(event)">Register</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Register Modals -->

    <!-- Start Nav Bar Container -->
    <div class="container mh-100 p-0 mt-md-2 mb-md-5">
        <div class="d-md-flex justify-content-center">
            <div class="col-sm-12 col-md-9">
                <nav class="navbar navbar-expand-md bg-light shadow rounded py-3">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="../Home/Home.html">Social Media</a>
                        <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../Home/Home.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link cursor-pointer" onclick="profileClicked()">Profile</a>
                                </li>
                            </ul>
                            <div class="w-100 d-flex flex-column flex-md-row justify-content-end gap-2">
                                <!-- Login Modal Button -->
                                <button id="login-btn" type="button" data-bs-toggle="modal"
                                    data-bs-target="#login-modal" class="btn btn-outline-success">Login</button>
                                <button id="register-btn" type="button" data-bs-toggle="modal"
                                    data-bs-target="#register-modal" class="btn btn-outline-success">Register</button>
                                <div id="user-info" class="d-flex flex-column flex-md-row align-items-md-center gap-2">
                                    <!-- User Image -->
                                    <div class="d-flex align-items-center gap-4 gap-md-2">
                                        <img id="nav-image" onclick="profileClicked()"
                                            class="rounded-circle cursor-pointer" alt="user" width="40" height="40">
                                        <!-- User Name -->
                                        <strong id="nav-username" onclick="profileClicked()"
                                            class="cursor-pointer"></strong>
                                    </div>
                                    <!-- Logout Button -->
                                    <button id="logout-btn" onclick="Logout(location.href = '../Home/Home.html')"
                                        type="button" class="btn btn-outline-danger">Logout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>  
    </div>
    <!-- End Nav Bar Container -->

    <!-- Start Main Content -->
    <div class="container mh-100 p-0 mb-5">
        <!-- Start Main info -->
        <div id="main-info">

        </div>
        <!-- End Main info  -->

        <!-- Post Details -->
        <div id="posts">
            <!-- Post Header -->
            <div id="post-header"></div>
            <!-- Post Body -->
            <div id="post-body"></div>
        </div>
    </div>
    </div>
    </div>
    <!-- End Main Content -->

    <!-- Start Create - Edit Post Modal -->
    <div class="modal fade" id="post-modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="post-modal-title"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-1">
                            <label for="post-title-input" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="post-title-input">

                            <!-- to make CreateNewPost Function reusable | this input is intermediate -->
                            <input type="hidden" id="post-id-input" value="">
                        </div>
                        <div class="mb-1">
                            <label for="post-body-input" class="col-form-label">Description:</label>
                            <textarea type="text" class="form-control" id="post-body-input"></textarea>
                        </div>
                        <div class="mb-1">
                            <label for="post-image-input" class="col-form-label">Image:</label>
                            <input type="file" class="form-control" id="post-image-input" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="CreateUpdatePost(event)"
                        id="post-modal-btn"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Create - Edit Post Modal -->

    <!-- Start Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete the post?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="DeletePost()">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Delete Confirmation Modal -->

    <!-- Import Axios -->
    <script src="../../node_modules/axios/dist/axios.min.js"></script>

    <!-- Import Custom JS -->
    <script src="../common.js"></script>
    <script src="./main.js"></script>
</body>

</html>
